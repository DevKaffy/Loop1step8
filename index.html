<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop1step8</title>
  </head>
  <body>
    <main>
      <aside class="picture">
        <div class="back">
          <img src="./image/arrow-back.svg" alt=""/>
          <p><b>Back</b></p>
        </div>
      </aside>
      <div class="right">
        <nav class="state">
          <p>NETHERLANDS</p>
          <p class="spain">SPAIN</p>
          <p>FRANCE</p>
        </nav>
        <div class="city">
          <h1>
            Visiting the <br />
            pastelle city
          </h1>
          <span class="line"></span>
        </div>
        <div class="jerry">
          <p>BY<b>Jerry Henderson,</b> in Tourism</p>
        </div>

        <div class="container">
          <div class="box">
            <div class="preview">
              <img src="./image/preview.jpg" class="prev" alt="" />
              <div class="absolute">
                <div class="circle">
                  <img src="./image/play.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="photos">
              <p><b>VIEW ALL PHOTOS</b></p>
              <img src="./image/arrow-forward.svg" alt="" />
            </div>
          </div>
          <div class="town">
            <p>
              As you drive into the town from Alicante airport you will pass
              between two salt lakes - one is blue/green and the other is an
              impressive pink color.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
